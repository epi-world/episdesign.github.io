<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>epis design – Answer series catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-title">epis design</div>
      <div class="site-subtitle">Answer series / catalog view</div>
    </header>

    <section class="filter-bar" aria-label="カテゴリフィルタ">
      <button class="filter-button is-active" data-filter="all">All</button>
      <button class="filter-button" data-filter="apple">Apple</button>
      <button class="filter-button" data-filter="cherry">Cherry</button>
      <button class="filter-button" data-filter="limited">Limited</button>
    </section>

    <main class="catalog-grid">
      <!-- Apple -->
      <article class="card art-card" data-category="apple">
        <button
          class="card-image-button"
          type="button"
          data-full="../images/Answer1.webp"
        >
          <div class="card-image-wrapper">
            <img
              src="../images/Answer1.webp"
              alt="Apple of Promise artwork"
            />
          </div>
        </button>
        <div class="card-content">
          <div class="card-eyebrow">Apple</div>
          <h2 class="card-title">Apple of Promise</h2>
          <div class="card-meta">Graphic, Photoshop</div>
          <div class="status-row">
            <span class="status-badge status-prep">準備中</span>
          </div>
        </div>
      </article>

      <!-- Cherry -->
      <article class="card art-card" data-category="cherry">
        <button
          class="card-image-button"
          type="button"
          data-full="../images/Answer2.webp"
        >
          <div class="card-image-wrapper">
            <img
              src="../images/Answer2.webp"
              alt="Cherry of Memory artwork"
            />
          </div>
        </button>
        <div class="card-content">
          <div class="card-eyebrow">Cherry</div>
          <h2 class="card-title">Cherry of Memory</h2>
          <div class="card-meta">Graphic, Photoshop</div>
          <div class="status-row">
            <span class="status-badge status-exhibit">展示中</span>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div>© epis atelier</div>
      <button id="lightsToggle" class="gallery-toggle" type="button">
        Lights Off
      </button>
    </footer>

    <!-- ライトボックス -->
    <div class="lightbox-overlay" id="lightbox">
      <div class="lightbox-inner">
        <img id="lightboxImage" src="" alt="" />
        <button id="lightboxClose" class="lightbox-close" type="button">
          &times;
        </button>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
