<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>epis design – Gallery</title>
  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>

<!-- ライトモード切り替えボタン -->
<button id="light-toggle" class="light-btn">Lights Off</button>

<header>
  <h1>epis design</h1>
</header>

<section class="filters">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="apple">Apple</button>
  <button class="filter-btn" data-filter="cherry">Cherry</button>
  <button class="filter-btn" data-filter="limited">Limited</button>
</section>

<section class="gallery">

  <!-- Apple of Promise -->
  <div class="card" data-category="apple">
    <img src="images/Answer1.webp" alt="Apple of Promise">
    <h2>Apple of Promise</h2>
    <p>Graphic, Photoshop</p>
    <span class="badge prep">準備中</span>
  </div>

  <!-- Cherry of Memory -->
  <div class="card" data-category="cherry">
    <img src="///images/Answer2.webp" alt="Cherry of Memory">
    <h2>Cherry of Memory</h2>
    <p>Graphic, Photoshop</p>
    <span class="badge live">展示中</span>
  </div>

</section>

<footer>
  <p>© epis atelier</p>
</footer>

<script src="main.js?v=1"></script>
</body>
</html>
