<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Answer Catalog | epis design</title>
  <meta name="description" content="Answerシリーズの全作品。タブで切替、スムーズなグリッド表示。">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="siteHead">
    <div class="brand"><a href="../">epis design</a></div>
    <nav class="nav"><a href="#filters">All Works</a></nav>
  </header>

  <main>
    <!-- Sticky フィルター -->
    <section id="filters" class="filters" aria-label="絞り込み">
      <button class="pill is-active" data-filter="*">All</button>
      <button class="pill" data-filter="apple">Apple</button>
      <button class="pill" data-filter="cherry">Cherry</button>
      <button class="pill" data-filter="limited">Limited</button>
    </section>

    <!-- グリッド -->
    <section class="grid" aria-live="polite">
      <!-- カード例: data-tags にタグ（空白区切り） -->
      <article class="card" data-tags="apple limited" tabindex="0">
        <figure class="thumb">
          <img src="../images/Answer1.webp" alt="Answer: Apple" loading="lazy" />
        </figure>
        <header class="meta">
          <h3 class="ttl">Apple Girl</h3>
          <p class="sub">A3 / Pigment Ink</p>
        </header>
      </article>

      <article class="card" data-tags="cherry">
        <figure class="thumb">
          <img src="../images/Answer2.webp" alt="Answer: Cherry" loading="lazy" />
        </figure>
        <header class="meta">
          <h3 class="ttl">Cherry Girl</h3>
          <p class="sub">A3 / Pigment Ink</p>
        </header>
      </article>

      <!-- ★作品を増やす時は、この <article class="card"> をコピペして data-tags と画像を変えるだけ -->
    </section>

    <!-- クリックで拡大（モーダル） -->
    <dialog class="lightbox" id="lightbox">
      <button id="modeToggle" class="mode-btn">ギャラリーモード</button>
      <!-- <button class="close" aria-label="閉じる">×</button> -->
      <img class="lb-img" alt="" />
      <div class="lb-cap">
        <h3 class="lb-ttl"></h3>
        <p class="lb-sub"></p>
      </div>
    </dialog>

    <footer class="foot">
      <small>© epis atelier</small>
    </footer>
  </main>

  <script defer src="./main.js"></script>
  
<button id="modeToggle" class="mode-btn">ギャラリーモード</button>
  
</body>
</html>
