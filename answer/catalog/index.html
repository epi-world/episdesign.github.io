<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>epis design – Answer series catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css?v=20" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="site-title">epis design</div>
      <div class="header-right">Answer series / catalog view</div>
    </header>

    <section class="filter-bar">
      <button class="filter-button is-active" data-filter="all">All</button>
      <button class="filter-button" data-filter="apple">Apple</button>
      <button class="filter-button" data-filter="cherry">Cherry</button>
      <button class="filter-button" data-filter="limited">Limited</button>
    </section>

    <main>
      <section class="catalog-grid">
        <!-- Apple card -->
        <article class="card" data-category="apple">
          <button
            class="card-image-button"
            data-image="../images/Answer1.webp"
            aria-label="Apple of Promise"
          >
            <div class="card-image-wrapper">
              <img src="../images/Answer1.webp" alt="Apple of Promise" />
            </div>
          </button>
          <div class="card-content">
            <div class="card-eyebrow">Apple</div>
            <h2 class="card-title">Apple of Promise</h2>
            <div class="card-meta">Graphic, Photoshop</div>
            <div class="status-row">
              <span class="status-badge status-prep">準備中</span>
            </div>
          </div>
        </article>

        <!-- Cherry card -->
        <article class="card" data-category="cherry limited">
          <button
            class="card-image-button"
            data-image="../images/Answer2.webp"
            aria-label="Cherry of Memory"
          >
            <div class="card-image-wrapper">
              <img src="../images/Answer2.webp" alt="Cherry of Memory" />
            </div>
          </button>
          <div class="card-content">
            <div class="card-eyebrow">Cherry</div>
            <h2 class="card-title">Cherry of Memory</h2>
            <div class="card-meta">Graphic, Photoshop</div>
            <div class="status-row">
              <span class="status-badge status-exhibit">展示中</span>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div>© epis atelier</div>
      <button class="gallery-toggle" type="button">Lights Off</button>
    </footer>
  </div>

  <!-- 画像フルスクリーン用ライトボックス -->
  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-close" type="button" aria-label="Close">&times;</button>
    <div class="lightbox-inner">
      <img id="lightbox-image" src="" alt="" />
    </div>
  </div>

  <script src="main.js?v=20" defer></script>
</body>
</html>
