<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Answer Series | epis design</title>
  <meta name="description" content="Answerシリーズ特設。作品をスクロールで静かに体験する。">
  <link rel="stylesheet" href="./styles.css" />

  <!-- ライブラリ（CDN） -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/bundled/lenis.min.js"></script>
  <script defer src="./main.js"></script>
</head>

<body>
  <header class="siteHead">
    <div class="brand">epis design</div>
    <nav class="nav"><a href="#works">Works</a></nav>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <h1 class="heroTitle">Answer Series</h1>
      <p class="heroLead">設計図みたいな詩と、果実の記憶。スクロールで静かにめくる。</p>
    </section>

    <!-- WORKS -->
    <section id="works">
      <!-- 章1：りんご -->
      <section class="chapter" id="work-apple">
        <div class="sticky">
          <div class="left">
            <h2 class="ttl">WORK 01 — 約束のりんご</h2>
            <p class="meta">2025 / A3 / Pigment Ink</p>
            <p class="line">静かな答えは、はじまりの赤。</p>
          </div>
          <div class="right gallery">
            <img class="panel" src="./images/Answer1.webp" alt="約束のりんご 1" loading="lazy">
            <!-- 追加のディテールがあれば下を有効化
            <img class="panel" src="./images/Answer1_detail1.webp" alt="約束のりんご ディテール" loading="lazy">
            -->
          </div>
        </div>
      </section>

      <!-- 章2：さくらんぼ -->
      <section class="chapter" id="work-cherry">
        <div class="sticky">
          <div class="left">
            <h2 class="ttl">WORK 02 — 思い出のさくらんぼ</h2>
            <p class="meta">2025 / A3 / Pigment Ink</p>
            <p class="line">甘く短い余韻、唇に残る記憶。</p>
          </div>
          <div class="right gallery">
            <img class="panel" src="./images/Answer2.webp" alt="思い出のさくらんぼ 1" loading="lazy">
            <!-- 追加のディテールがあれば下を有効化
            <img class="panel" src="./images/Answer2_detail1.webp" alt="思い出のさくらんぼ ディテール" loading="lazy">
            -->
          </div>
        </div>
      </section>
    </section>

    <footer class="foot">
      <small>© epis atelier</small>
    </footer>
  </main>
</body>
</html>
